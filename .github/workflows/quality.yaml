name: Quality

on:
  push:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python
      id: setup-python
      uses: actions/setup-python@v4.3.1
      with:
        python-version: '3.10'

    - name: Run pre-commit
      id: pre-commit
      uses: pre-commit/action@v3.0.0

    # Capture the output of pre-commit
    - name: Get pre-commit result
      id: pre-commit-result
      run: echo "::set-output name=result::$(if [ -s .pre-commit/pre-commit.log ]; then cat .pre-commit/pre-commit.log; else echo 'Pre-commit checks passed successfully.'; fi)"

  summary:
    runs-on: ubuntu-latest
    needs:
      - pre-commit

    steps:
    - name: Generate Summary
      run: |
        echo '### Hello world! :rocket:'
        echo 'Pre-commit check results:'
        echo "${{ steps.pre-commit-result.outputs.result }}"
